<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #dados-item {
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Dados do Item</h1>
    <div id="dados-item">Carregando...</div>

    <script>
        // Função para buscar os dados na planilha
        async function buscarDadosItem(id) {
            const urlPlanilha = "https://sheetdb.io/api/v1/labjd7zhv0rbt";
            try {
                const response = await fetch(urlPlanilha);
                const data = await response.json();

                // Ignorar a primeira linha (cabeçalho)
                const dados = data.slice(1);

                // Buscar o item com base no valor do QR code (coluna "MATERIAL PARA MANUTENÇÃO GERADORES")
                const itemEncontrado = dados.find(item => item["MATERIAL PARA MANUTENÇÃO GERADORES"] === id);

                if (itemEncontrado) {
                    document.getElementById("dados-item").innerHTML = `
                        <h2>${itemEncontrado["MATERIAL PARA MANUTENÇÃO GERADORES"]}</h2>
                        <p><strong>Material para Manutenção P/ Trat:</strong> ${itemEncontrado["MATERIAL PARA MANUTENÇÃO P TRAT"] || "Sem informação"}</p>
                        <p><strong>Material Cl I:</strong> ${itemEncontrado["MATERIAL CL I"] || "Sem informação"}</p>
                    `;
                } else {
                    document.getElementById("dados-item").innerHTML = "Item não encontrado!";
                }
            } catch (err) {
                document.getElementById("dados-item").innerHTML = "Erro ao carregar os dados: " + err.message;
            }
        }

        // Ler o parâmetro "id" da URL e decodificar
        const urlParams = new URLSearchParams(window.location.search);
        const id = decodeURIComponent(urlParams.get('id'));

        if (id) {
            // Buscar os dados do item
            buscarDadosItem(id);
        } else {
            document.getElementById("dados-item").innerHTML = "Nenhum item especificado!";
        }
    </script>
</body>
</html>
